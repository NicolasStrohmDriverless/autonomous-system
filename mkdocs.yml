#GitLab Reference
repo_url: https://gitlab.com/strohm-und-soehne/driverless/autonomous-system
repo_name: autonomous-system

#theme
theme: 
  name: material
  #toggling between light and dark mode
  palette:
    #palette toggle for light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    #palette toggle for dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode 
  #enabling in build features
  features:
    - search.suggest
    - search.highlight
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.select
    - content.tabs.link
  #customizing the logo and icon
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/gitlab

#plugins
plugins:
  - search

#custom colors 
extra_css:
  - stylesheets/extra.css

#markdown rendering
markdown_extensions:
  #code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  #chart rendering
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences